<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="Trillio Logo" class="logo" />
        <!--  -->
        <form action="#!" class="search">
          <input type="text" class="search-input" placeholder="Search Hotels" />
          <button class="search-button">
            <svg class="search-icon">
              <use xlink:href="img/sprite.svg#icon-magnifying-glass" />
            </svg>
          </button>
        </form>
        <!--  -->
        <div class="user-nav">
          <div class="user-nav-icon-box">
            <svg class="user-nav-icon">
              <use xlink:href="img/sprite.svg#icon-bookmark" />
            </svg>
            <span class="user-nav-notification">
              5
            </span>
          </div>
          <div class="user-nav-icon-box">
            <svg class="user-nav-icon">
              <use xlink:href="img/sprite.svg#icon-chat" />
            </svg>
            <span class="user-nav-notification">
              9
            </span>
          </div>
          <div class="user-nav-user">
            <img
              src="img/user.jpg"
              alt="User photo"
              class="user-nav-user-photo"
            />
            <span class="user-nav-user-name">
              John Wick
            </span>
          </div>
        </div>
        <!--  -->
      </header>
      <!--  -->
      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav-item side-nav-item-active">
              <a href="#!" class="side-nav-link">
                <svg class="side-nav-icon">
                  <use xlink:href="img/sprite.svg#icon-home" />
                </svg>
                <span>Hotel</span>
              </a>
            </li>
            <!--  -->
            <li class="side-nav-item">
              <a href="#!" class="side-nav-link">
                <svg class="side-nav-icon">
                  <use xlink:href="img/sprite.svg#icon-aircraft-take-off" />
                </svg>
                <span>Flight</span>
              </a>
            </li>
            <!--  -->
            <li class="side-nav-item">
              <a href="#!" class="side-nav-link">
                <svg class="side-nav-icon">
                  <use xlink:href="img/sprite.svg#icon-key" />
                </svg>
                <span>Car Rental</span>
              </a>
            </li>
            <!--  -->
            <li class="side-nav-item">
              <a href="#!" class="side-nav-link">
                <svg class="side-nav-icon">
                  <use xlink:href="img/sprite.svg#icon-map" />
                </svg>
                <span>Tours</span>
              </a>
            </li>
          </ul>

          <div class="legal">
            &copy; 2020 By Trillo
          </div>
        </nav>
        <!--  -->
        <main class="hotel-view">
          <div class="gallery">
            <figure class="gallery-item">
              <img src="img/hotel-1.jpg" alt="" class="gallery-photo" />
            </figure>
            <figure class="gallery-item">
              <img src="img/hotel-2.jpg" alt="" class="gallery-photo" />
            </figure>
            <figure class="gallery-item">
              <img src="img/hotel-3.jpg" alt="" class="gallery-photo" />
            </figure>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
